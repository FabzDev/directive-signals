<h1>Informaci√≥n del usuario</h1>
<hr>
<div class="row">

  <div class="col-4">
    <h3>Usuario actual: {{user()}}</h3>
    <button class="btn btn-primary" (click)="this.loadUser(user() - 1)">Anterior</button>
    &nbsp;
    <button class="btn btn-primary" (click)="this.loadUser(user() + 1)">Siguiente</button>
    &nbsp;
  </div>

  <div class="col-8" >
    <h3>Usuario</h3>
    <p>Nombre: {{fullName()}}</p>
    <p>Correo: {{currentUser()?.email}}</p>
    <img src={{currentUser()!.avatar}} alt="Avatar">
  </div>

  <div class="col-8 text-danger" *ngIf="!userWasFound()">
  <h5>Usuario no encontrado</h5>
  </div>
</div>
